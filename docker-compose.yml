version: "3.8"

services:
  mcp-teradata:
    build: .
    container_name: mcp-teradata
    environment:
      - MCP_TRANSPORT=sse
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8000
      - MCP_PATH=/sse
      - DATABASE_URI=teradatasql://user:passwd@host/db
    ports:
      - "8000:8000"
    restart: unless-stopped